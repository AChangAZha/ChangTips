{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <meta name="wechat-enable-text-zoom-em" content="true">
    <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.5.8/weui.min.css" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <title>最近任务</title>
</head>
<style>
    .page {
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>

<body>
    <div class="page">
        <div class="weui-form">
            <div class="weui-form__text-area">
                <h2 class="weui-form__title">优学院最近任务</h2>
            </div>
            <div class="page__bd">
                <div class="weui-cells__title">{{ txt }}</div>
                <div class="weui-cells">
                    {% for item in list %}
                    <div role="option" class="weui-cell ">
                        <div class="weui-cell__bd">
                            <p>{{ item.Type }}：{{ item.homeworkName }}</p>
                            <div class="weui-cell__desc">{{ item.courseName }}</div>
                        </div>
                        <div class="weui-cell__ft">{{ item.Time }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="weui-msg__text-area">
            </div>
            <div class="weui-form__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="/index" class="weui-footer__link">主页</a>
                    </p>
                    <p class="weui-footer__text">Developed by Chang</p>
                </div>
            </div>
        </div>
    </div>
</body>
