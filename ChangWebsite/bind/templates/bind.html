{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <meta name="wechat-enable-text-zoom-em" content="true">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.5.8/weui.min.css" />
    <title>绑定账号</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="{% static 'bind/bind.js' %}"></script>
</head>
<style>
    .page {
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>

<body>
    <div class="page" id="loading">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><img src="{% static 'bind/cat.png' %}" width="120em"></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">请稍等</h2>
                <p class="weui-msg__desc">猫猫正在转圈圈</p>
                <p class="weui-msg__desc">等猫咪转完就可以了</p>
                <p class="weui-msg__desc">马上就好了</p>
                <p class="weui-msg__desc">真的！</p>
            </div>
            <div class="weui-msg__tips-area">
                <p class="weui-msg__tips"><s>实在不行重开吧</s></p>
            </div>
        </div>
    </div>
    <div class="page" id="bind" hidden>
        <div class="weui-form">
            <div class="weui-form__text-area">
                <h2 class="weui-form__title">绑定账号</h2>
                <div class="weui-form__desc">{{ introduce }}</div>
            </div>
            <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                    <div id="formTil" class="weui-cells__title">请正确填写以下信息</div>
                    <div class="weui-cells">
                        <label for="{{ type }}" class="weui-cell weui-cell_active">
                            <div class="weui-cell__hd"><span class="weui-label">{{ idText }}</span>
                            </div>
                            <div class="weui-cell__bd">
                                <input id="{{ type }}" class="weui-input" type="text"
                                    onkeyup="this.value=this.value.replace(/[ ]/g,'')" placeholder="请填写{{ idText }}" />
                            </div>
                        </label>
                        <label id="PTXT" for="PWD" class="weui-cell weui-cell_active">
                            <div class="weui-cell__hd"><span class="weui-label">密码</span>
                                <div class="weui-cell__desc">{{ pwdText }}</div>
                            </div>
                            <div class="weui-cell__bd">
                                <input id="PWD" class="weui-input" type="password" placeholder="请填写密码" />
                            </div>
                        </label>
                        <label for="ci" id="bindCI" class="weui-cell weui-cell_active weui-cell_switch">
                            <div class="weui-cell__bd" aria-hidden="true">同时接收每日疫情打卡提醒</div>
                            <div class="weui-cell__ft">
                                <input aria-labelledby="cb_txt" id="ci" class="weui-switch" type="checkbox"
                                    checked="checked" />
                            </div>
                        </label>
                        {% csrf_token %}
                    </div>
                    <div role="alert" id="errorTips" hidden class="weui-cells__tips weui-cells__tips_warn">
                        绑定失败了诶:( 再检查检查吧
                    </div>
                    <div role="alert" id="errorTips_2" hidden class="weui-cells__tips weui-cells__tips_warn">
                        一键绑定失败了诶:( 试试手动绑定
                    </div>
                </div>
            </div>
            <div class=" weui-form__tips-area">
                <p class="weui-form__tips">
                    绑定成功后，您的密码信息将被加密存储至服务器，仅用于为您提供服务所需，且包括开发者在内的任何人无权查看您的任何信息。
                </p>
            </div>
            <div class="weui-form__opr-area">
                <a href="#button_default" id="bindClick" role="button"
                    class="weui-btn weui-btn_primary weui-btn_disabled">授权绑定</a>
            </div>
            <div class="weui-form__opr-area" id="OneKey" hidden>
                <a href="#button_default" id="oneKeyBtn" role="button" class="weui-btn weui-btn_primary">一键绑定</a>
            </div>
            <div class="weui-form__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="/index" class="weui-footer__link">主页</a>
                    </p>
                    <p class="weui-footer__text">Developed by Chang</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
