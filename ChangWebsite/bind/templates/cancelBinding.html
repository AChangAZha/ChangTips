{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <meta name="wechat-enable-text-zoom-em" content="true">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.5.8/weui.min.css" />
    <title>取消绑定</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="{% static 'bind/cancel.js' %}"></script>
</head>
<style>
    .page {
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>

<body>
    <div class="page" id="loading">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><img src="{% static 'bind/cat.png' %}" width="120em"></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">请稍等</h2>
                <p class="weui-msg__desc">猫猫正在转圈圈</p>
                <p class="weui-msg__desc">等猫咪转完就可以了</p>
                <p class="weui-msg__desc">马上就好了</p>
                <p class="weui-msg__desc">真的！</p>
            </div>
            <div class="weui-msg__tips-area">
                <p class="weui-msg__tips"><s>实在不行重开吧</s></p>
            </div>
        </div>
    </div>
    <div class="page" id="cancel" hidden>
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">{{ type }}</h2>
                <p class="weui-msg__desc">取消绑定后，本功能将不再为您服务，并同时从服务器中删除您的相关信息，其他功能不受影响。欢迎再次使用！</p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a href="#button_default" id="cancelBinding" role="button"
                        class="weui-btn weui-btn_primary">确认取消绑定</a>
                </p>
            </div>
            {% csrf_token %}
            <div class="weui-form__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="/index" class="weui-footer__link">主页</a>
                    </p>
                    <p class="weui-footer__text">Developed by Chang</p>
                </div>
            </div>
        </div>
    </div>
</body>
