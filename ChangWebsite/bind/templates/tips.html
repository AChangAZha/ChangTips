{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <meta name="wechat-enable-text-zoom-em" content="true">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.5.8/weui.min.css" />
    <title>{{ titleTips }}</title>
</head>
<style>
    .page {
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>

<body>
    <div class="page">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i role="img" title="提示" aria-describedby="tip_2"
                    class="weui-icon-info weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">{{ tips }}</h2>
                <p class="weui-msg__desc">{{ text }}</p>
            </div>
            <div class="weui-form__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="/index" class="weui-footer__link">主页</a>
                    </p>
                    <p class="weui-footer__text">Developed by Chang</p>
                </div>
            </div>
        </div>
    </div>
</body>
